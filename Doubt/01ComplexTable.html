        <tr>

        </tr>
        <tr>
            <td>Test</td>
            <td rowspan="2">Test</td>
        </tr>
        <tr>
            <td>Test</td>
            <td rowspan="3">Test</td>
        </tr>
        <tr>
            <td>Test</td>
            <td rowspan="2">Test</td>
        </tr>
        <tr>
            <td>Test</td>
        </tr>
    </table>
</body>
</html>
