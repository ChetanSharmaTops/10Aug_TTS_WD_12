<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern In JS</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write(j);
            // console.log(j );
        }
        document.write("*");
        document.write('<br>');
        // console.log(i + ' i is Called');
        // console.log('\n');
      }
    </script>
  </body>
</html>
