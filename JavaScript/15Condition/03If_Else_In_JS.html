<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If else condition</title>
  </head>
  <body>
    <h1>2. If else condition</h1>

    <script>
      // Syntax

      //   if (condition) {
      //       ..do something
      //   } else {
      //       ..do something
      //   }

      let a = 1;

      if (a == 10) {
        alert("Yes, You Are Right.");
      } else {
        alert("Yes, You Are Wrong.");
      }
    </script>
  </body>
</html>
