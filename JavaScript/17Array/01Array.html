<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array In JS</title>
</head>
<body>
    <h1>Array In JS</h1>

    <script>
        // Array In JS

        // The Array object, as with arrays in other programming languages, 
        // enables storing a collection of multiple items under a 
        // single variable name, and has members for performing common array operations.


        let arr = [50,60,70,{name:"Chetan", email: "chetan@tops.com"}, false ,80,90];

        console.log(arr);
        console.log(arr[4]);
        console.log(typeof arr);
        console.log(arr.length);
        console.log(arr.indexOf(20));
        console.log(arr.push(10));
        console.log(arr);
        console.log(arr.pop());
        console.log(arr);
        console.log(arr.shift());
        console.log(arr);
        console.log(arr.unshift(100));
        console.log(arr);

        arr.forEach(element => {
           console.log(element); 
        });

        console.log(arr.indexOf(100));
      
        console.log(arr.toString());
        // console.log(arr.reverse());
        // console.log(arr.sort());

        



    



    </script>
</body>
</html>
