<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method in JS</title>
</head>
<body>
    <script>
        let a = 5.7;
        let b = 5.4;
        console.log(Math.round(a));    // 6
        console.log(Math.round(b));    // 5
        console.log(Math.ceil(b));    // Returns the smallest integer greater than or equal to x.
        console.log(Math.floor(b));    // Returns the largest integer less than or equal to x.
        console.log(Math.pow(2,4));    // (x,y) => x = number, y = power of x
        console.log(Math.max(30,10,20));  // 30
        console.log(Math.min(30,10,20));  // 10
        console.log(Math.random());   //  0 to 1
    </script>
</body>
</html>
